<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor | Reduce Image Size Online</title>
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --background: #f8fafc;
        }

        /* ... (keep previous styles intact) ... */

        /* Updated Upload Section */
        .upload-section {
            border: 2px dashed #cbd5e1;
            border-radius: 1rem;
            padding: 2rem;
            text-align: center;
            margin: 2rem 0;
            background: white;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        /* New Compressor Symbol */
        .compressor-symbol {
            font-size: 3.5rem;
            color: var(--primary);
            margin-bottom: 1rem;
            transition: transform 0.3s ease;
        }

        .upload-section:hover .compressor-symbol {
            transform: scale(1.1);
        }

        /* Upload Button */
        .upload-button {
            background: white;
            color: var(--primary);
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            border: 2px solid var(--primary);
            display: inline-flex;
            align-items: center;
            gap: 0.75rem;
            transition: all 0.3s ease;
        }

        .upload-button:hover {
            background: var(--primary);
            color: white;
        }

        .upload-button i {
            font-size: 1.5rem;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <!-- New Compressor Symbol -->
            <div class="compressor-symbol">
                <i class="fas fa-file-export"></i>
            </div>
            
            <div class="upload-button">
                <i class="fas fa-cloud-upload-alt"></i>
                <span>Upload Image</span>
            </div>
            <input type="file" id="fileInput" accept="image/*" hidden>
            <img id="preview" alt="Image preview">
        </div>

        <!-- Keep the rest of the controls section unchanged -->
        <div class="controls">
            <div class="size-buttons">
                <button onclick="setCompression(30)">Small (30%)</button>
                <button onclick="setCompression(50)">Medium (50%)</button>
                <button onclick="setCompression(75)">Large (75%)</button>
            </div>

            <label>Compression Quality: <span id="qualityValue">80</span>%</label>
            <input type="range" id="quality" min="1" max="100" value="80">
            <button onclick="compressImage()">
                Compress Image
                <div class="spinner" id="spinner"></div>
            </button>
            <a id="downloadLink" style="display: none; margin-top: 1rem;">Download</a>
        </div>
    </div>

    <!-- Keep the JavaScript section unchanged -->
    <script>
        // ... (existing JavaScript remains the same) ...
    </script>
</body>
</html>
