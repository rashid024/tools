<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Compressor</title>
    <style>
        :root {
            --primary: #2563eb;
            --secondary: #1e40af;
            --background: #f8fafc;
            --upload-bg: rgba(37, 99, 235, 0.1); /* Light blue transparent background */
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', sans-serif;
        }

        body {
            background: var(--background);
            min-height: 100vh;
            padding: 1rem;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        .upload-section {
            border: 2px dashed #cbd5e1;
            border-radius: 1rem;
            padding: 3rem;
            text-align: center;
            margin: 2rem 0;
            background: var(--upload-bg); /* Light blue transparent background */
            transition: all 0.3s ease;
        }

        .upload-section.dragover {
            border-color: var(--primary);
            background: rgba(37, 99, 235, 0.2); /* Slightly darker on drag-over */
        }

        #preview {
            max-width: 100%;
            height: auto;
            border-radius: 0.5rem;
            margin: 1rem 0;
            display: none;
        }

        .controls {
            background: white;
            padding: 2rem;
            border-radius: 1rem;
            margin: 2rem 0;
        }

        input[type="range"] {
            width: 100%;
            margin: 1rem 0;
        }

        button {
            background: var(--primary);
            color: white;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        button:hover {
            opacity: 0.9;
        }

        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid var(--primary);
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
            display: none;
            margin-left: 1rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .upload-section {
                padding: 1.5rem;
            }
            
            .controls {
                padding: 1rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="upload-section">
            <h2>Drop image here or click to upload</h2>
            <input type="file" id="fileInput" accept="image/*" hidden>
            <img id="preview" alt="Preview">
        </div>

        <div class="controls">
            <label>Compression Quality: <span id="qualityValue">80</span>%</label>
            <input type="range" id="quality" min="1" max="100" value="80">
            <button onclick="compressImage()">
                Compress Image
                <div class="spinner" id="spinner"></div>
            </button>
            <a id="downloadLink" style="display: none; margin-top: 1rem;">Download</a>
        </div>
    </div>

    <script>
        const uploadSection = document.querySelector('.upload-section');
        const fileInput = document.getElementById('fileInput');
        const preview = document.getElementById('preview');
        const quality = document.getElementById('quality');
        const qualityValue = document.getElementById('qualityValue');

        // Update quality value
        quality.addEventListener('input', () => {
            qualityValue.textContent = quality.value;
        });

        // Click to upload
        uploadSection.addEventListener('click', () => fileInput.click());

        // Drag and drop
        uploadSection.addEventListener('dragover', (e) => {
            e.preventDefault();
            uploadSection.classList.add('dragover');
        });

        uploadSection.addEventListener('dragleave', () => {
            uploadSection.classList.remove('dragover');
        });

        uploadSection.addEventListener('drop', (e) => {
            e.preventDefault();
            uploadSection.classList.remove('dragover');
            const files = e.dataTransfer.files;
            if (files[0]) handleFile(files[0]);
        });

        // File input change
        fileInput.addEventListener('change', (e) => {
            if (e.target.files[0]) handleFile(e.target.files[0]);
        });

        function handleFile(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                preview.src = e.target.result;
                preview.style.display = 'block';
            };
            reader.readAsDataURL(file);
        }

        async function compressImage() {
            const file = fileInput.files[0];
            if (!file) return alert('Please select an image first!');

            const spinner = document.getElementById('spinner');
            const button = document.querySelector('button');
            const downloadLink = document.getElementById('downloadLink');

            button.disabled = true;
            spinner.style.display = 'inline-block';

            try {
                const img = await loadImage(preview.src);
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');

                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);

                canvas.toBlob((blob) => {
                    const url = URL.createObjectURL(blob);
                    downloadLink.href = url;
                    downloadLink.download = `compressed_${file.name}`;
                    downloadLink.style.display = 'block';
                }, 'image/jpeg', quality.value / 100);
            } catch (error) {
                alert('Error compressing image: ' + error.message);
            } finally {
                button.disabled = false;
                spinner.style.display = 'none';
            }
        }

        function loadImage(src) {
            return new Promise((resolve, reject) => {
                const img = new Image();
                img.onload = () => resolve(img);
                img.onerror = reject;
                img.src = src;
            });
        }
    </script>
</body>
</html>
