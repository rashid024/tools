        :root {

            --secondary: #3498DB;
            --background: #EBF5FB;

        body {

        .pdf-symbol {

            color: var(--primary);
            margin-bottom: 1rem;
        }

        .upload-section {

            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
            margin: 1.5rem 0;
            text-align: center;
        }

        .upload-button {
            background: var(--primary);
            color: white;
            padding: 1rem 2rem;
            border-radius: 5px;
            cursor: pointer;
            transition: transform 0.2s, background 0.2s;
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            border: none;
            font-size: 1rem;
        }

        .upload-button:hover {
            background: var(--secondary);
            transform: translateY(-2px);
        }

        .file-info {
            margin-top: 1rem;
            color: var(--text);
            font-size: 0.9rem;
        }

        .loading {
            display: none;
            margin-top: 1rem;
            color: var(--primary);
        }

        .controls {
            background: white;
            border-radius: 10px;
            padding: 2rem;
            box-shadow: 0 2px 15px rgba(0,0,0,0.1);
        }

        .compression-options {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .compression-options button {
            background: var(--primary);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            cursor: pointer;
            border: none;
            transition: background 0.2s;
        }

        .compression-options button:hover {
            background: var(--secondary);
        }

        .compression-info {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 2rem;
            margin-top: 2rem;
        }

        .info-box {
            background: var(--background);
            padding: 1.5rem;
            border-radius: 8px;
            text-align: center;
        }

        .download-btn {
            display: none;
            background: var(--success);
            color: white;
            padding: 0.8rem 1.5rem;
            border-radius: 5px;
            text-decoration: none;
            margin-top: 1rem;
            transition: background 0.2s;
        }

        .download-btn:hover {
            background: #27ae60;
        }

        .error-message {
            color: var(--error);
            margin-top: 1rem;
            display: none;
        }

        /* AdSense Sidebar Styles */

            position: fixed;

        @media (max-width: 1200px) {

        @media (max-width: 600px) {

            .compression-info {

            }

            .upload-button {
                width: 100%;
                justify-content: center;
            }

            .compression-options {
                flex-direction: column;
                align-items: center;
            }

            .compression-options button {
                width: 100%;
            }
        }
    </style>
</head>

        <!-- Upload Section -->
        <div class="upload-section">
            <div class="upload-button" onclick="document.getElementById('pdfInput').click()">
                <i class="fas fa-cloud-upload-alt"></i>

            </div>
            <input type="file" id="pdfInput" accept="application/pdf" hidden>
            <div class="file-info" id="fileInfo"></div>

                <i class="fas fa-spinner fa-spin"></i> Compressing...

        <!-- Compression Controls -->
        <div class="controls">
            <div class="compression-options">
                <button onclick="compressPDF(0.3)">Compress to 30%</button>
                <button onclick="compressPDF(0.5)">Compress to 50%</button>
                <button onclick="compressPDF(0.7)">Compress to 70%</button>
            </div>

    <script>
        // AdSense initialization
        (adsbygoogle = window.adsbygoogle || []).push({});

        let originalPDF = null;
        const loading = document.getElementById('loading');
        const errorMessage = document.getElementById('errorMessage');

        // Event Listeners
        document.getElementById('pdfInput').addEventListener('change', handlePDFSelect);

        async function handlePDFSelect(e) {
            const file = e.target.files[0];
            if (!file) return;

            originalPDF = file;
            
            document.getElementById('fileInfo').innerHTML = `
                Selected: ${file.name}<br>
                Size: ${(file.size/1024).toFixed(1)}KB
            `;

            document.getElementById('originalSize').innerHTML = `
                ${(file.size/1024).toFixed(1)}KB
            `;
        }

        async function compressPDF(compressionLevel) {
            if (!originalPDF) {
                showError('Please upload a PDF first!');
                return;
            }
            
            try {
                loading.style.display = 'block';
                errorMessage.style.display = 'none';
                
                const arrayBuffer = await originalPDF.arrayBuffer();
                const pdfDoc = await PDFLib.PDFDocument.load(arrayBuffer);
                
                // Simulate compression by resizing images
                const pages = pdfDoc.getPages();
                for (const page of pages) {
                    const resources = page.node.Resources();
                    if (!resources) continue;

                    const xObjects = resources.get('XObject');
                    if (!xObjects) continue;

                    for (const [name, ref] of xObjects.entries()) {
                        const pdfObject = await pdfDoc.context.lookup(ref);
                        
                        if (pdfObject instanceof PDFLib.PDFImage) {
                            const filter = pdfObject.getFilter();
                            if (filter && filter.name === 'DCTDecode') {
                                const imageBytes = await pdfObject.asBytes();
                                const imageBlob = new Blob([imageBytes], { type: 'image/jpeg' });
                                const compressedImage = await compressImage(imageBlob, compressionLevel);
                                const jpegImage = await pdfDoc.embedJpg(await compressedImage.arrayBuffer());
                                page.node
                                   .Resources()
                                   .XObject()
                                   .set(name, jpegImage.ref);
                            }
                        }
                    }
                }

                // Save compressed PDF
                const compressedBytes = await pdfDoc.save({
                    useObjectStreams: true,
                    compress: true,
                    objectsPerTick: Infinity,
                });

                // Create download link
                const blob = new Blob([compressedBytes], { type: 'application/pdf' });
                const url = URL.createObjectURL(blob);
                
                document.getElementById('compressedSize').innerHTML = `
                    ${(blob.size/1024).toFixed(1)}KB<br>
                    ${((1 - blob.size/originalPDF.size)*100).toFixed(1)}% smaller
                `;

                const downloadLink = document.getElementById('downloadLink');
                downloadLink.href = url;
                downloadLink.download = `compressed_${originalPDF.name}`;
                downloadLink.style.display = 'inline-block';
                
            } catch (error) {
                showError('Error compressing PDF: ' + error.message);
            } finally {
                loading.style.display = 'none';
            }
        }

        async function compressImage(imageBlob, compressionLevel) {
            const canvas = document.createElement('canvas');
            const ctx = canvas.getContext('2d');
            const img = new Image();

            return new Promise((resolve, reject) => {
                img.onload = () => {
                    canvas.width = img.width * compressionLevel;
                    canvas.height = img.height * compressionLevel;
                    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
                    canvas.toBlob((blob) => {
                        resolve(blob);
                    }, 'image/jpeg', compressionLevel);
                };
                img.onerror = reject;
                img.src = URL.createObjectURL(imageBlob);
            });
        }

        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
        }
    </script>
